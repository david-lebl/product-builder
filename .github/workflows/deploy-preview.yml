name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: github.event.action != 'closed'
        uses: actions/checkout@v4

      - name: Set up JDK 17
        if: github.event.action != 'closed'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Set up sbt
        if: github.event.action != 'closed'
        uses: sbt/setup-sbt@v1

      - name: Build Scala.js UI
        if: github.event.action != 'closed'
        run: sbt ui/fullLinkJS

      - name: Assemble site
        if: github.event.action != 'closed'
        run: |
          mkdir -p _site
          cp modules/ui/src/main/resources/index.html _site/
          cp modules/ui/target/scala-*/material-builder-ui-opt/main.js _site/

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./_site
