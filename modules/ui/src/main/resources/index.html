<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Builder - Product Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .language-selector {
            background: white;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-selector label {
            margin: 0;
            white-space: nowrap;
            font-weight: 500;
            color: #555;
        }

        .language-selector select {
            width: auto;
            min-width: 120px;
            padding: 6px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        select:disabled, input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #cccccc !important;
            color: #666666 !important;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #c62828;
        }

        .error-list {
            margin: 8px 0 0 20px;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #2e7d32;
        }

        .price-section {
            position: sticky;
            top: 20px;
        }

        .price-section > .card:not(:first-child) {
            margin-top: 20px;
        }

        .price-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .price-display .label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .price-display .amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .price-breakdown {
            margin-top: 15px;
        }

        .price-line-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .price-line-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding-top: 12px;
            border-top: 2px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-label:hover {
            border-color: #667eea;
            background-color: #f5f7ff;
        }

        .checkbox-label input {
            width: auto;
            margin-right: 8px;
        }

        .info-box {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -50%;
            width: 100%;
            height: 2px;
            background-color: #e0e0e0;
            z-index: -1;
        }

        .step.active .step-number {
            background-color: #667eea;
            color: white;
        }

        .step.completed .step-number {
            background-color: #4caf50;
            color: white;
        }

        .step.completed:not(:last-child)::after {
            background-color: #4caf50;
        }

        .step-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #666;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .step-label {
            font-size: 0.9rem;
            color: #666;
        }

        /* Basket styles */
        .basket-items {
            margin-top: 15px;
        }

        .empty-basket {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .basket-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }

        .basket-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .basket-item-title {
            flex: 1;
        }

        .basket-item-material {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: background-color 0.2s;
        }

        .remove-btn:hover {
            background: #d32f2f;
            transform: none;
        }

        .basket-item-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .basket-item-specs {
            font-size: 0.9rem;
            color: #666;
        }

        .basket-item-finishes {
            color: #667eea;
        }

        .basket-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .basket-item-quantity label {
            margin: 0;
            font-size: 0.9rem;
        }

        .quantity-input {
            width: 80px !important;
            padding: 5px 8px !important;
            font-size: 0.9rem;
        }

        .basket-item-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
        }

        .unit-price {
            color: #666;
        }

        .line-total {
            font-weight: 600;
            color: #667eea;
        }

        .basket-total {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #667eea;
        }

        .basket-total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            color: #667eea;
        }

        .basket-actions {
            margin-top: 15px;
        }

        .clear-basket-btn {
            background: #ff5252;
            width: 100%;
        }

        .clear-basket-btn:hover {
            background: #d32f2f;
        }

        .add-to-basket-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .basket-quantity-input {
            width: 100%;
            margin-bottom: 5px;
        }

        .add-to-basket-btn {
            width: 100%;
            background: #4caf50;
        }

        .add-to-basket-btn:hover:not(:disabled) {
            background: #388e3c;
        }

        .close-msg-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            color: #666;
            border: none;
            padding: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
        }

        .close-msg-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: none;
        }

        .info-box {
            position: relative;
            padding-right: 35px;
        }

        /* App Navigation Styles */
        .app-navigation {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
        }

        .app-navigation .nav-link {
            padding: 10px 20px;
            background: #d0d0d0;
            color: #333333;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .app-navigation .nav-link:hover {
            background: #b8b8b8;
            color: #000000;
        }

        .app-navigation .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        /* Calendar Builder Styles */
        .calendar-builder-app {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .calendar-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .calendar-header p {
            color: #666;
            font-size: 1rem;
        }

        .calendar-main-content {
            display: grid;
            grid-template-columns: 320px 1fr 200px;
            gap: 20px;
            min-height: 600px;
        }

        @media (max-width: 1200px) {
            .calendar-main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar Styles */
        .calendar-sidebar {
            border-right: 2px solid #e0e0e0;
            padding-right: 20px;
            max-height: 700px;
            overflow-y: auto;
        }

        .calendar-controls-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
        }

        .calendar-controls-card h4,
        .calendar-controls-card h5 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .calendar-controls-card hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #e0e0e0;
        }

        /* ─── Unified Element Editor ─────────────────────────── */

        .element-editor-section {
            margin-bottom: 20px;
        }

        /* Add-element button row */
        .add-element-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .add-element-btn {
            flex: 1 1 auto;
            min-width: 70px;
            padding: 6px 8px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .add-photo-btn { background: #667eea; }
        .add-text-btn  { background: #4caf50; }
        .add-rect-btn  { background: #ff9800; }
        .add-line-btn  { background: #795548; }
        .add-clipart-btn { background: #9c27b0; }

        /* Element list */
        .elements-list {
            max-height: 220px;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        .empty-elements {
            text-align: center;
            color: #999;
            padding: 15px;
            font-style: italic;
            font-size: 0.9rem;
        }

        .element-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 6px 8px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .element-item:hover {
            border-color: #b0b8f0;
        }

        .element-item.selected {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .element-item-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .element-icon {
            width: 22px;
            text-align: center;
            font-size: 0.9rem;
        }

        .element-label {
            flex: 1;
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .element-actions {
            display: flex;
            gap: 2px;
        }

        .element-action-btn {
            padding: 2px 5px;
            font-size: 0.75rem;
            min-width: 22px;
            background: #e0e0e0;
            color: #333;
            border-radius: 4px;
        }

        .element-action-btn:hover {
            background: #667eea;
            color: white;
            transform: none;
        }

        .element-delete-btn {
            background: #ffcdd2;
            color: #c62828;
        }

        .element-delete-btn:hover {
            background: #ff5252;
            color: white;
        }

        /* Element form (type-specific editor) */
        .element-form {
            background: #f0f0f0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
        }

        .element-form h5 {
            margin-bottom: 10px;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-group label {
            display: block;
            margin-bottom: 3px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 5px 6px;
            font-size: 0.85rem;
        }

        .control-row {
            display: flex;
            gap: 8px;
        }

        .control-group.half {
            flex: 1;
        }

        .rotation-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rotation-slider {
            flex: 1;
        }

        .rotation-value {
            font-size: 0.85rem;
            min-width: 35px;
            text-align: right;
        }

        /* Text formatting toolbar */
        .text-format-row {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 4px 8px;
            font-size: 0.8rem;
            min-width: 28px;
            background: #e0e0e0;
            color: #333;
            border-radius: 4px;
            text-align: center;
        }

        .format-btn:hover {
            background: #b8b8f0;
            transform: none;
        }

        .format-btn.active {
            background: #667eea;
            color: white;
        }

        .format-italic {
            font-style: italic;
        }

        .format-separator {
            width: 1px;
            height: 20px;
            background: #ccc;
            margin: 0 2px;
        }

        .done-editing-btn {
            width: 100%;
            margin-top: 10px;
        }

        .info-hint {
            font-size: 0.8rem;
            color: #888;
            font-style: italic;
            margin-bottom: 8px;
        }

        /* ─── Background & Template Editor ───────────────────── */

        .background-editor-section {
            margin-bottom: 10px;
        }

        .template-select {
            width: 100%;
            padding: 6px;
        }

        .bg-image-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bg-upload-btn {
            width: 100%;
            padding: 8px;
            font-size: 0.85rem;
            background: #2196f3;
        }

        .bg-upload-btn:hover {
            background: #1976d2;
        }

        .bg-reset-btn {
            width: 100%;
            padding: 6px;
            font-size: 0.8rem;
            background: #e0e0e0;
            color: #333;
        }

        .bg-reset-btn:hover {
            background: #ccc;
            transform: none;
        }

        .predefined-textures {
            padding: 4px 0;
        }

        /* ─── Calendar Canvas ────────────────────────────────── */

        .calendar-canvas-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
        }

        .calendar-canvas-container {
            width: 100%;
            max-width: 600px;
        }

        .calendar-canvas {
            width: 100%;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: visible;
        }

        .calendar-page {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: visible;
        }

        .calendar-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Template text (locked month/day labels) */
        .calendar-text-field {
            position: absolute;
            z-index: 1;
            padding: 2px 4px;
            white-space: nowrap;
        }

        .calendar-text-field.locked {
            opacity: 0.7;
            pointer-events: none;
        }

        /* ─── Canvas Elements (shared) ───────────────────────── */

        .calendar-element {
            position: absolute;
            border: 2px dashed transparent;
            transition: border-color 0.15s;
            cursor: move;
        }

        .calendar-element:hover {
            border-color: rgba(102, 126, 234, 0.5);
        }

        .calendar-element.selected {
            border-color: #667eea;
            border-style: solid;
        }

        /* Photo element */
        .calendar-photo img {
            pointer-events: none;
        }

        /* Text element with frame */
        .calendar-text-element {
            min-width: 30px;
            min-height: 20px;
        }

        .text-element-content {
            padding: 2px 4px;
            pointer-events: none;
        }

        /* Shape element */
        .calendar-shape-element {
            min-width: 10px;
            min-height: 4px;
        }

        /* Clipart element */
        .calendar-clipart-element img {
            pointer-events: none;
        }

        /* ─── Resize Handles ─────────────────────────────────── */

        .resize-handles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            border: 2px solid white;
            border-radius: 2px;
            pointer-events: all;
            z-index: 20;
        }

        .resize-handle-nw { top: -5px;    left: -5px;   cursor: nw-resize; }
        .resize-handle-ne { top: -5px;    right: -5px;  cursor: ne-resize; }
        .resize-handle-sw { bottom: -5px; left: -5px;   cursor: sw-resize; }
        .resize-handle-se { bottom: -5px; right: -5px;  cursor: se-resize; }

        .resize-handle-n {
            top: -5px; left: 50%; transform: translateX(-50%);
            cursor: n-resize;
        }
        .resize-handle-s {
            bottom: -5px; left: 50%; transform: translateX(-50%);
            cursor: s-resize;
        }
        .resize-handle-e {
            top: 50%; right: -5px; transform: translateY(-50%);
            cursor: e-resize;
        }
        .resize-handle-w {
            top: 50%; left: -5px; transform: translateY(-50%);
            cursor: w-resize;
        }

        /* ─── Rotation Button (FIX: visible above parent) ──── */

        .rotate-btn {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 28px;
            background: #667eea;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            z-index: 30;
            pointer-events: all;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            line-height: 1;
            padding: 0;
        }

        .rotate-btn:hover {
            background: #764ba2;
            transform: translateX(-50%) scale(1.15);
        }

        /* ─── Navigation Sidebar ─────────────────────────────── */

        .calendar-navigation-sidebar {
            border-left: 2px solid #e0e0e0;
            padding-left: 20px;
        }

        .calendar-nav-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
        }

        .page-navigation {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px;
            width: 100%;
        }

        .nav-btn:disabled {
